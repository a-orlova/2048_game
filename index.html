<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.ico">
</head>
<body>
<div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <h2>score: <span id="score">0</span></h2>
                <div class="controls">
                    <button id="undo-btn" class="control-btn">â†¶ undo</button>
                    <button id="restart-btn" class="control-btn">â†» restart</button>
                    <button id="leaders-btn" class="control-btn">ğŸ† leaders</button>
                </div>
            </div>
        </header>
        
        <main>
            <div id="board"></div>
            
            <div id="mobile-controls" class="mobile-controls">
                <button class="mobile-btn" data-direction="up">â†‘</button>
                <div class="mobile-row">
                    <button class="mobile-btn" data-direction="left">â†</button>
                    <button class="mobile-btn" data-direction="down">â†“</button>
                    <button class="mobile-btn" data-direction="right">â†’</button>
                </div>
            </div>
        </main>
        
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>game over :(</h2>
                <p>your score: <span id="final-score">0</span></p>
                <div id="save-score-section">
                    <input type="text" id="player-name" placeholder="enter your name..." maxlength="20">
                    <button id="save-score-btn">save</button>
                </div>
                <div id="score-saved-message" class="hidden">
                    <p>your score has been saved!</p>
                </div>
                <button id="play-again-btn">play again !</button>
            </div>
        </div>
        
        <div id="leaders-modal" class="modal">
            <div class="modal-content">
                <h2>top 10 leaders</h2>
                <div id="leaders-list"></div>
                <button id="close-leaders-btn">close</button>
            </div>
        </div>
    </div>
</body>
</html>
